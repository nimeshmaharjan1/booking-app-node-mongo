<div class="container px-2">
  <h1 class="text-6xl font-bold my-3">Properties</h1>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4 px-1">
    <app-featured-hotel
      *ngFor="let property of properties; let i = index"
      [image]="i + 1"
      [property]="property.type"
      [count]="property.count"
    ></app-featured-hotel>
  </div>
</div>
